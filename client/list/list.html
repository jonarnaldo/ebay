<div class="col-lg-12">
  Search: <input autofocus ng-model="search.$">
</div>
<div class="col-lg-12">
  filter:
  <a href="" ng-click="predicate = 'sellingStatus[0].currentPrice[0].__value__'; reverse=false">price</a>,
  <a href="" ng-click="predicate = 'label'; reverse=false">title</a>
</div>
<div class="col-lg-12 list">
  <div class="navbar">  
  <table class="table table-striped">
    <tr ng-repeat="item in vm.items | filter:search:strict | orderBy:predicate" class="list-unstyled fx-fade-down listItem">
      <td ng-click="vm.setSelection(item)" class="item">
        <div class="row">
          <div class="col-xs-10 col-lg-6">
            <img src="{{ item.imageURL }}" width="70%">
          </div>
          <div class="col-xs-2 col-lg-6 vert-align">
            <div>$ {{ item.sellingStatus[0].currentPrice[0].__value__ }}</div>
          </div>
        </div>
      <div class="row">
        <div class="col-lg-12">
          <div>{{ item.label }}</div>          
        </div>
      </div>
      </td>
    </tr>
  </table>
  </div>
</div>
